<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../Templates/TelaModelo.xhtml">
        <ui:define name="titulo">
           Fornecedor
        </ui:define>
        <ui:define name="conteudo">

            <p:growl id="mensagens"/>
            <h:form id="formListaFornecedor">
                <p:outputPanel style="background-color: buttonface;display:block;padding-top: 1pt;padding-bottom: 1pt;border: solid black 1pt">
                    <center><p style="font-weight: bold">GERENCIAR FORNECEDORES</p></center>
                </p:outputPanel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-plusthick" value="Novo Fornecedor" update=":formEditarFornecedor" actionListener="#{fornecedorBean.novoFornecedor()}" oncomplete="PF('dlgEditarFornecedor').show();"/>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="tabListaFornecedor" value="#{fornecedorBean.listaFornecedores}" var="fornecedor" paginator="true" rows="6">
                    <p:column headerText="ID" sortBy="#{fornecedor.id}" width="90">
                        #{fornecedor.id}
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{fornecedor.nomeFornecedor}">
                        #{fornecedor.nomeFornecedor}
                    </p:column>
                    <p:column width="135">
                        <p:commandButton icon="ui-icon-pencil" update=":formEditarFornecedor" actionListener="#{fornecedorBean.carregar(fornecedor.id)}" oncomplete="PF('dlgEditarFornecedor').show();"/>
                        <p:commandButton icon="ui-icon-search" update=":pgDadosFornecedor" actionListener="#{fornecedorBean.carregar(fornecedor.id)}" oncomplete="PF('dlgDadosFornecedor').show();"/>
                        <p:commandButton icon="ui-icon-trash" update="tabListaFornecedor,:mensagens" actionListener="#{fornecedorBean.remover(fornecedor)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

        <ui:define name="dialogs">
            <p:dialog header="Dados do Fornecedor" modal="true" widgetVar="dlgDadosFornecedor" resizable="false">
                <p:panelGrid id="pgDadosFornecedor" columns="2">
                    <p:outputLabel for="txtNomeFornecedor" value="Nome: "/>
                    <h:outputText id="txtNomeFornecedor" value="#{fornecedorBean.fornecedor.nomeFornecedor}"/>

                    <p:outputLabel for="txtContato" value="Contato: "/>
                    <h:outputText id="txtContato" value="#{fornecedorBean.fornecedor.contato}"/>

                    <p:outputLabel for="txtCNPJ" value="CNPJ: "/>
                    <h:outputText id="txtCNPJ" value="#{fornecedorBean.fornecedor.cnpj}"/>

                    <p:outputLabel for="txtEndereco" value="Endereço: "/>
                    <h:outputText id="txtEndereco" value="#{fornecedorBean.fornecedor.endereco}"/>
                    
                    <p:outputLabel for="txtCompl" value="Complemento: "/>
                    <h:outputText id="txtCompl" value="#{fornecedorBean.fornecedor.compl}"/>

                    <p:outputLabel for="txtBairro" value="Bairro: "/>
                    <h:outputText id="txtBairro" value="#{fornecedorBean.fornecedor.bairro}"/>

                    <p:outputLabel for="txtCidade" value="Cidade: "/>
                    <h:outputText id="txtCidade" value="#{fornecedorBean.fornecedor.cidade}"/>
                    
                    <p:outputLabel for="txtUF" value="UF: "/>
                    <h:outputText id="txtUF" value="#{fornecedorBean.fornecedor.uf}"/>
                    
                    <p:outputLabel for="txtCEP" value="CEP: "/>
                    <h:outputText id="txtCEP" value="#{fornecedorBean.fornecedor.cep}"/>

                    <p:outputLabel for="txtTelefone" value="Telefone: "/>
                    <h:outputText id="txtTelefone" value="#{fornecedorBean.fornecedor.telefone}"/>
                    
                    <p:outputLabel for="txtEmail" value="E-mail: "/>
                    <h:outputText id="txtEmail" value="#{fornecedorBean.fornecedor.email}"/>
                    
                    <p:outputLabel for="txtSite" value="Site: "/>
                    <h:outputText id="txtSite" value="#{fornecedorBean.fornecedor.site}"/>
                </p:panelGrid>
            </p:dialog>

            <p:dialog hideEffect="explode" header="Editar Fornecedor" modal="true" widgetVar="dlgEditarFornecedor" resizable="false">
                <h:form id="formEditarFornecedor">
                    <h:panelGrid columns="2">
                    <p:outputLabel for="txtNomeFornecedor" value="Nome: "/>
                    <h:inputText id="txtNomeFornecedor" value="#{fornecedorBean.fornecedor.nomeFornecedor}" required="true"/>

                    <p:outputLabel for="txtContato" value="Contato: "/>
                    <h:inputText id="txtContato" value="#{fornecedorBean.fornecedor.contato}" required="true"/>

                    <p:outputLabel for="txtCNPJ" value="CNPJ: "/>
                    <h:inputText id="txtCNPJ" value="#{fornecedorBean.fornecedor.cnpj}" required="true"/>

                    <p:outputLabel for="txtEndereco" value="Endereço: "/>
                    <h:inputText id="txtEndereco" value="#{fornecedorBean.fornecedor.endereco}"/>
                    
                    <p:outputLabel for="txtCompl" value="Complemento: "/>
                    <h:inputText id="txtCompl" value="#{fornecedorBean.fornecedor.compl}"/>

                    <p:outputLabel for="txtBairro" value="Bairro: "/>
                    <h:inputText id="txtBairro" value="#{fornecedorBean.fornecedor.bairro}"/>

                    <p:outputLabel for="txtCidade" value="Cidade: "/>
                    <h:inputText id="txtCidade" value="#{fornecedorBean.fornecedor.cidade}"/>
                    
                    <p:outputLabel for="txtUF" value="UF: "/>
                    <h:inputText id="txtUF" value="#{fornecedorBean.fornecedor.uf}"/>
                    
                    <p:outputLabel for="txtCEP" value="CEP: "/>
                    <h:inputText id="txtCEP" value="#{fornecedorBean.fornecedor.cep}"/>

                    <p:outputLabel for="txtTelefone" value="Telefone: "/>
                    <p:inputMask id="txtTelefone" mask="(99)9999-9999" value="#{fornecedorBean.fornecedor.telefone}"/>
                    
                    <p:outputLabel for="txtEmail" value="E-mail: "/>
                    <h:inputText id="txtEmail" value="#{fornecedorBean.fornecedor.email}"/>
                    
                    <p:outputLabel for="txtSite" value="Site: "/>
                    <h:inputText id="txtSite" value="#{fornecedorBean.fornecedor.site}"/>
                    </h:panelGrid>

                    <p:commandButton value="Salvar" update=":formListaFornecedor:tabListaFornecedor,:mensagens" action="#{fornecedorBean.salvar()}" oncomplete="PF('dlgEditarFornecedor').hide();"/>

                </h:form>
            </p:dialog>
        </ui:define>

    </ui:composition>
    
</html>

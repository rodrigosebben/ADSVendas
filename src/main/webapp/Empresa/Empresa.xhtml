<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../Templates/TelaModelo.xhtml">
        <ui:define name="titulo">
            EMPRESA
        </ui:define>
        <ui:define name="conteudo">
            <p:growl/>
            <h:form>
                <p:outputPanel style="background-color: buttonface;display:block;padding-top: 1pt;padding-bottom: 1pt;border: solid black 1pt">
                    <center><p style="font-weight: bold">GERENCIAR EMPRESA</p></center>
                </p:outputPanel>
                
                <p:outputPanel style="display:block;padding-top: 3pt;padding-bottom: 3pt;">
                    <p:commandButton value="Cadastrar empresa" type="button" ajax="false" icon="ui-icon-circle-plus" actionListener="#{empresaBean.carregar(empresa.id)}" onclick="PF('cadastro').show();"/>
                </p:outputPanel>
                
                <p:dataTable value="#{empresaBean.listaEmpresas}" var="empresa" paginator="true" rows="10">
                    <p:column headerText="ID" sortBy="#{empresa.id}" width="90">
                        #{empresa.id}
                    </p:column>
                    <p:column headerText="Empresa" sortBy="#{empresa.nomeEmpresa}">
                        #{empresa.nomeEmpresa}
                    </p:column>
                    <p:column headerText="CNPJ" sortBy="#{empresa.cnpj}">
                        #{empresa.cnpj}
                    </p:column>
                    <p:column headerText="E-Mail" sortBy="#{empresa.email}">
                        #{empresa.email}
                    </p:column>
                    <p:column width="90">
                        <p:commandButton type="button" ajax="false" icon="ui-icon-search" actionListener="#{empresaBean.carregar(empresa.id)}" onclick="PF('cadastro').show();"/>
                        <p:commandButton ajax="false" icon="ui-icon-trash" actionListener="#{empresaBean.remover(empresa)}"/>
                    </p:column>
                </p:dataTable>
                
                <p:dialog header="Cadastro de Empresa" widgetVar="cadastro" modal="true" height="500">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtNomeEmpresa" value="Nome: "/>
                        <h:inputText id="txtNomeEmpresa" value="#{empresaBean.empresa.nomeEmpresa}"/>
                        
                        <p:outputLabel for="txtCNPJ" value="CNPJ: "/>
                        <p:inputMask id="txtCNPJ" mask="99.999.999/9999-99" value="#{empresaBean.empresa.cnpj}"/>
                        
                        <p:outputLabel for="txtInscricaoEstadual" value="Inscricao Estadual: "/>
                        <h:inputText id="txtInscricaoEstadual" value="#{empresaBean.empresa.inscricaoEstadual}"/>
                        
                        <p:outputLabel for="txtResponsavel" value="Responsavel: "/>
                        <h:inputText id="txtResponsavel" value="#{empresaBean.empresa.responsavel}"/>
                        
                        <p:outputLabel for="txtEmail" value="E-Mail: "/>
                        <h:inputText id="txtEmail" value="#{empresaBean.empresa.email}"/>
                        
                        <p:outputLabel for="txtSite" value="Site: "/>
                        <h:inputText id="txtSite" value="#{empresaBean.empresa.site}"/>
                        
                        <p:outputLabel for="txtEndereco" value="EndereÃ§o: "/>
                        <h:inputText id="txtEndereco" value="#{empresaBean.empresa.endereco}"/>

                        <p:outputLabel for="txtCompl" value="Complemento: "/>
                        <h:inputText id="txtCompl" value="#{empresaBean.empresa.compl}"/>

                        <p:outputLabel for="txtBairro" value="Bairro: "/>
                        <h:inputText id="txtBairro" value="#{empresaBean.empresa.bairro}"/>
                        
                        <p:outputLabel for="txtCidade" value="Cidade: "/>
                        <h:inputText id="txtCidade" value="#{empresaBean.empresa.cidade}"/>

                        <p:outputLabel for="txtUF" value="UF: "/>
                        <h:inputText id="txtUF" value="#{empresaBean.empresa.uf}"/>

                        <p:outputLabel for="txtTelefone" value="Telefone: "/>
                        <p:inputMask id="txtTelefone" mask="(99)9999-9999" value="#{empresaBean.empresa.telefone}"/>

                        <p:outputLabel for="txtCelular" value="Celular: "/>
                        <p:inputMask id="txtCelular" mask="(99)9999-9999" value="#{empresaBean.empresa.celular}"/>
                    </h:panelGrid>
                    
                    <p:commandButton value="Voltar" onclick="PF('cadastro').hide()"/>
                    <p:commandButton ajax="false" value="Salvar" actionListener="#{empresaBean.salvar()}"/>
                </p:dialog>
                
            </h:form>    
            
        </ui:define>

    </ui:composition>
    
</html>

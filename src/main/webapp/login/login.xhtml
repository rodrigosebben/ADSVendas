<html id="login-html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       <h:outputStylesheet library="css" name="estilo.css"/>
       
    </h:head>

    <h:body id="login-body" styleClass="green lighten-2">   
        <div class="valing-wrapper" id="login-page">
            <div class="containe-login">
                <div class="center-align">
                    <div class="row"/>
                    <div class="row"/> 
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 64px; max-height: 100px;" src="http://www.ifrs.edu.br/site/midias/arquivos/20151026163240762logo_vertical.png"/>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="usuario" id="txtLogin" value="#{sessaoUsuarioBean.login}" required="true" requiredMessage="Favor digitar o usuário"/>
                                                    <h:outputLabel for="usuario" value="Usuário"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="senha" value="#{sessaoUsuarioBean.senha}" required="true" requiredMessage="Favor digitar a senha"/>
                                                    <h:outputLabel for="senha" value="Senha"/>
                                                </div>

                                                <div class="col s12 input-field">
                                                    <h:commandLink value="login" action="#{sessaoUsuarioBean.fazerLogin()}" styleClass="waves-effect waves-light btn-large" />                                                    
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
        <script>
            $(document).on("ready", function ()) {
                $('login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>

    </h:body>
</html>

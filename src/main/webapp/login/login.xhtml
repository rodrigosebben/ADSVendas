<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    </h:head>

    <h:body styleClass="cyan-light">
        
        <h:form>
            <table>
                <tr>
                    <td>
                        <p:dialog header="Autenticação de Usuário" visible="true" closable="false" draggable="false" resizable="false" width="420">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="usuario" value="Usuario: *" /> 
                                <h:inputText value="#{logarFrm.login}" id="usuario"/>
                                <h:outputLabel for="senha" value="Senha: * " />
                                <h:inputSecret value="#{logarFrm.senha}" id="senha"/>
                                <p:commandButton  styleClass="waves-effect waves-light btn-large" value="Logar" actionListener="#{logarFrm.logar}" ajax="false"/>
                            </h:panelGrid>
                        </p:dialog>
                    </td>
                </tr>
            </table>    
        </h:form>
    </h:body>
</html>
